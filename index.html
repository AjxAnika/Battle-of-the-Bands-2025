<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the Bands 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>🎸 Battle of the Bands 2025 🎶</h1>
        <p>The ultimate showdown of music talent!</p>
        <div id="countdown"></div>
    </header>

    <section id="bands">
        <h2>🔥 Meet the Bands 🔥</h2>
        <div class="band-list">
            <div class="band">
                <img src="band1.jpg" alt="Band 1">
                <h3>Band One</h3>
                <p>Genre: Rock</p>
            </div>
            <div class="band">
                <img src="band2.jpg" alt="Band 2">
                <h3>Band Two</h3>
                <p>Genre: Metal</p>
            </div>
        </div>
    </section>

    <section id="schedule">
        <h2>🎤 Event Schedule 🎤</h2>
        <p>📅 Date: July 20, 2025</p>
        <p>📍 Location: Rock Arena, LA</p>
    </section>

    <footer>
        <p>&copy; 2025 Battle of the Bands. All rights reserved.</p>
    </footer>
</body>
</html>
